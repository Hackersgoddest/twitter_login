<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project3.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <figure class="social-btn">
                <div class="image-div">
                    <img src="twitter.png" alt="twitter-logo">
                </div>
                <figcaption>TWITTER</figcaption>
            </figure>
            <form class="login">
                <div class="email-cover">
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email" placeholder="example@test.com"><br>
                </div>
                <div class="password-cover">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password" placeholder="Min 8 characters long"><br>
                </div>
                <div class="btn_container">
                    <button class="description">LOGIN</button>
                </div>
            </form>
            <div class="author">
                <p>MADE BY FRANK</p>
            </div>
        </div>
    </div>
</body>

</html>
